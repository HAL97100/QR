<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Herakleitos</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #f4f4f4;
        --fg: #1f2a37;
        --accent: #f43f5e;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        min-height: 100vh;
        font-family: "Segoe UI", sans-serif;
        background: var(--bg);
        color: var(--fg);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .card {
        width: min(520px, 100%);
        background: #ffffffcc;
        padding: 24px;
        border-radius: 18px;
        box-shadow: 0 20px 40px #0000001a;
        backdrop-filter: blur(12px);
      }
      .card__title {
        font-size: 1.4rem;
        margin-bottom: 12px;
      }
      .card__image {
        border-radius: 12px;
        overflow: hidden;
        margin-bottom: 12px;
        border: 1px solid #e5e7eb;
      }
      .card__image img {
        display: block;
        width: 100%;
        height: auto;
      }
      .like-panel {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
      }
      .like-panel__count {
        font-size: 1rem;
      }
      button.like-panel__button {
        flex: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 1rem;
        border: none;
        border-radius: 999px;
        padding: 10px 20px;
        background: var(--accent);
        color: #fff;
        cursor: pointer;
        transition: transform 0.15s ease, filter 0.2s ease;
      }
      .like-icon {
        font-size: 1.1rem;
        line-height: 1;
      }
      .like-label {
        letter-spacing: 0.08em;
        font-weight: 600;
      }
      button.like-panel__button:active {
        transform: scale(0.96);
      }
      button.like-panel__button:focus-visible {
        outline: 2px solid #fb7185;
        outline-offset: 2px;
      }
      button.like-panel__button[disabled] {
        background: #d4d9e5;
        color: #475569;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      .like-panel__button--done .like-icon {
        color: #0ea5e9;
      }
      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.75);
        color: #fff;
        display: grid;
        place-items: center;
        text-align: center;
        padding: 24px;
        font-size: 1.2rem;
        letter-spacing: 0.05em;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }
      .overlay--visible {
        opacity: 1;
        pointer-events: auto;
      }
      .overlay__bubble {
        background: rgba(15, 23, 42, 0.85);
        padding: 24px 32px;
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <main class="card" aria-live="polite">
      <h1 class="card__title">Run to the rescue with love</h1>
      <figure class="card__image">
        <img src="Luke01.jpg"/>
      </figure>
      <section class="like-panel">
        <p class="like-panel__count" id="like-count" aria-live="polite">
          いいね 0 件
        </p>
        <button
          class="like-panel__button"
          id="like-button"
          type="button"
          aria-label="この画像にいいねする"
          aria-pressed="false"
        >
          <span aria-hidden="true" class="like-icon">&hearts;</span>
          <span class="like-label">いいね</span>
        </button>
      </section>
    </main>
    <div
      class="overlay"
      id="like-overlay"
      role="alert"
      aria-live="assertive"
      aria-hidden="true"
    >
      <p class="overlay__bubble" id="like-message">
        あなたは犬好きだと宣言しましたね？<br />
        あなたは 0 人目の宣言者です。<br />
        ありがとうございます。
      </p>
    </div>
    <script>
      const STORAGE_KEY = "qr-illust-like-count";
      const LIKED_KEY = "qr-illust-liked-lock";
      const likeCountEl = document.getElementById("like-count");
      const likeButton = document.getElementById("like-button");
      const overlayEl = document.getElementById("like-overlay");
      const likeLabel = likeButton.querySelector(".like-label");
      const overlayMessage = document.getElementById("like-message");

      const loadCount = () => {
        const stored = localStorage.getItem(STORAGE_KEY);
        return Number.parseInt(stored, 10) || 0;
      };

      const saveCount = (value) => {
        localStorage.setItem(STORAGE_KEY, String(value));
      };

      const updateLabel = (count) => {
        likeCountEl.textContent = `いいね ${count} 件`;
      };

      let count = loadCount();
      updateLabel(count);

      const hideOverlay = () => {
        overlayEl.classList.remove("overlay--visible");
        overlayEl.setAttribute("aria-hidden", "true");
      };

      let overlayTimer;

      const showOverlay = (currentCount) => {
        overlayMessage.innerHTML = `いいねありがとうございます！<br />あなたは${currentCount}人目の応援者です。`;
        overlayEl.classList.add("overlay--visible");
        overlayEl.setAttribute("aria-hidden", "false");
        clearTimeout(overlayTimer);
        overlayTimer = setTimeout(hideOverlay, 2200);
      };

      overlayEl.addEventListener("click", hideOverlay);

      let likedThisDevice = localStorage.getItem(LIKED_KEY) === "true";

      const lockLikeButton = (shouldPersist = true) => {
        likedThisDevice = true;
        likeButton.disabled = true;
        likeButton.classList.add("like-panel__button--done");
        likeButton.setAttribute("aria-pressed", "true");
        likeLabel.textContent = "ありがとう";
        if (shouldPersist) {
          localStorage.setItem(LIKED_KEY, "true");
        }
      };

      if (likedThisDevice) {
        lockLikeButton(false);
      }

      likeButton.addEventListener("click", () => {
        if (likedThisDevice) {
          return;
        }
        count += 1;
        saveCount(count);
        updateLabel(count);
        showOverlay(count);
        lockLikeButton();
      });
    </script>
  </body>
</html>
